{% extends "base.html" %}

{% block title %}Adoptable Pets & Things{% endblock %}

{% block content %}
<div class="container">
    <h3 class="center-align">Adoptable Pets & Things</h3>

    <div class="pets-grid">
        {% for pet in pets %}
        <div class="pet-card">
            <img src="{{ pet.image_url if pet.image_url else url_for('static', filename='images/placeholder.png') }}" alt="{{ pet.name }}">
            <h5>{{ pet.name }}</h5>
            <a href="{{ url_for('pet_detail', pet_id=pet.id) }}" class="view-details">View</a>
        </div>
        {% endfor %}

        {% for thing in things %}
        <div class="pet-card">
            <img src="{{ thing.images[0] if thing.images else url_for('static', filename='images/placeholder.png') }}" alt="{{ thing.name }}">
            <h5>{{ thing.name }}</h5>
            <a href="{{ url_for('pet_detail', pet_id=thing.id) }}" class="view-details">View</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
