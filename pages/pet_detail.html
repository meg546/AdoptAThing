<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ pet['name'] }} Details</title>
</head>
<body>
  <h1>{{ pet['name'] }}</h1>
  <p>Breed: {{ pet['breed'] }}</p>
  <p>Age: {{ pet['age'] }}</p>
  <p>Description: {{ pet['description'] }}</p>
  {% if pet['image_url'] %}
    <img src="{{ pet['image_url'] }}" alt="{{ pet['name'] }}">
  {% endif %}
  <a href="{{ url_for('adopt_pet', pet_id=pet['id']) }}">Adopt Me!</a>
  <br>
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
